name: Update Pacman Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-graph:
    name: Generate Pacman Graph
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Create output directory
        run: mkdir -p output

      - name: Generate basic contribution graph
        run: |
          cat > output/pacman-contribution-graph.svg << 'EOF'
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100">
            <rect width="100%" height="100%" fill="#f0f0f0"/>
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">
              Gráfico de contribuciones de Engel-s
            </text>
            <text x="50%" y="70%" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
              Actualizado: $(date +'%Y-%m-%d %H:%M:%S')
            </text>
          </svg>
          EOF

          cat > output/pacman-contribution-graph-dark.svg << 'EOF'
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100">
            <rect width="100%" height="100%" fill="#1a1a1a"/>
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="16" fill="#fff">
              Gráfico de contribuciones de Engel-s
            </text>
            <text x="50%" y="70%" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" fill="#ccc">
              Actualizado: $(date +'%Y-%m-%d %H:%M:%S')
            </text>
          </svg>
          EOF

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          git commit -m "Update contribution graphs" || echo "No changes to commit"
          git push
