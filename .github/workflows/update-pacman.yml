name: Update Pacman Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-graph:
    name: Generate and Update Pacman Graph
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create output directory
        run: mkdir -p output

      - name: Generate GitHub Stats SVG
        uses: AntoniosBarotsis/gh-stats@v1.1.1
        with:
          user: Engel-s
          filename: output/pacman-contribution-graph.svg
          theme: default

      - name: Generate Dark Theme Stats SVG
        uses: AntoniosBarotsis/gh-stats@v1.1.1
        with:
          user: Engel-s
          filename: output/pacman-contribution-graph-dark.svg
          theme: dark

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          git commit -m "Update pacman graphs" || echo "No changes to commit"
          git push
